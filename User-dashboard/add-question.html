    <script>
        function addRow () {
            document.querySelector('#content').insertAdjacentHTML(
                'beforeend',
                `<div class="row">
                    <div class="col">
                        <input type="text" name="Ques" value="" id="box" class="question" placeholder="Question"/>
                        <input type="text" name="ans" value="" id="box" class="answer" placeholder="Answer"/>
                    </div>
                <input type="button" value="" onclick="removeRow(this)">
                </div>`      
            )
            var list = document.querySelectorAll(".question");
            for (var i = 0; i < list.length; i++) {
            list[i].setAttribute("name", "ques" + i);
            }
            var list = document.querySelectorAll(".answer");
            for (var i = 0; i < list.length; i++) {
            list[i].setAttribute("name", "ans" + i);
            }
            
        }

        function removeRow (input) {
        input.parentNode.remove()
        }
    </script>
